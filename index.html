<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- The Link below is the source of Font Awesome 5 which is the latest and the link that you find in weschool is outdated-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Nyht Project</title>
</head>
<body>
    <header>
    <div>
        <input type="checkbox" id="check"> 
        <!-- What is happening here is that the input tag is the reason for the function of the menu bars. Thus, the label has a property of for="check" as it indicates the input id of "check"-->
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">LOGO</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact </a></li>
        </ul>
    </div>
    </header>
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header= document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
</body>
</html>
